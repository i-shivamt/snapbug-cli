<div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="text-left font-bold uppercase px-6 py-3">Column 1</th>
          <th class="text-left font-bold uppercase px-6 py-3">Column 2</th>
          <th class="text-left font-bold uppercase px-6 py-3">Column 3</th>
          <th class="text-left font-bold uppercase px-6 py-3">Column 4</th>
          <th class="text-left font-bold uppercase px-6 py-3">Actions</th>
          <th class="text-left font-bold uppercase px-6 py-3">More Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td class="px-6 py-4">{{ item.col1 }}</td>
          <td class="px-6 py-4">{{ item.col2 }}</td>
          <td class="px-6 py-4">{{ item.col3 }}</td>
          <td class="px-6 py-4">{{ item.col4 }}</td>
          <td class="px-6 py-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Action 1
            </button>
          </td>
          <td class="px-6 py-4">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
              Action 2
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
